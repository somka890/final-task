<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="notes.css">
    <link rel="stylesheet" href="icon/css/all.min.css">
    <link rel="stylesheet" href="icon/css/fontawesome.min.css">

    <script defer src="notes.js"></script>
</head>

<body>

    <div class="page-container">
        <header class="main-header">
            <h1>My Notes</h1>
            <p>Make your notes as sharp as your ideas.</p>
        </header>
    </div>

    <div class="note-controls">
        <div class="note-controls-inner">
            <input type="text" id="search-input" placeholder="Search notes..." class="search-input">
            <div class="tag-filter-group">
                <select id="tag-filter" class="tag-filter">
                    <option value="all">&#xf0c9; All notes</option>
                    <option value="work">&#xf0b1; Work</option>
                    <option value="personal">&#xf007; Personal</option>
                    <option value="ideas">&#xf0eb; Ideas</option>
                    <option value="reminder">&#xf0f3; Reminder</option>
                </select>
                <button id="add-note-btn" class="add-note-btn">
                    <i class="fa fa-plus"></i> Add
                </button>
            </div>
        </div>
    </div>

</body>

</html>
